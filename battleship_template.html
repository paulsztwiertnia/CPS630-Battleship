
<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
</head>
<body> 
    <div id="welcomeMessage">
        <h1>Welcome to Battleships!</h1>
        
    </div>
    <div id="gameInfo">
        <p>Number of Misses: <span id="missCount">0</span></p>
        <p>Number of Hits: <span id="hitCount">0</span></p>
    </div>
    
    <button id="newGame">New Game</button>
    <div id="player1">
        <h3>Player</h3>
        <canvas id="playerCanvas" width="500" height="500"></canvas>
    </div>
    <div id="player2">
        <h3>Player 2</h3>
        <canvas id="enemyCanvas" width="500" height="500"></canvas>
    </div>
    
    <script src="battleship_template.js"></script>
    <link rel="stylesheet" href="battleships_styles.css">
    
</body>
</html>
